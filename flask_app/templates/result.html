<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification Result</title>
</head>
<body>
    <h1>Image Classification Result</h1>

    {% if class_label %}
        <p><strong>Predicted Class:</strong> {{ class_label }}</p>
    {% endif %}

    {% if file_path %}
        <p><strong>Uploaded Image:</strong></p>
        <img src="{{ file_path }}" alt="Uploaded Image" style="max-width: 100%;">
    {% endif %}

    <form action="/" method="GET">
        <button type="submit">Upload Another Image</button>
    </form>
</body>
</html>
